    $.post("userinfoServlet",function(data) {

      var gender =data["gender"];

      $("#info").append('<th>'+sno+'</th>'+
            '<th>'+userName+'</th>'+
            '<th>'+dept+'</th>'+
            '<th>'+age+'</th>'+
            '<th>'+gender+'</th>'+
            '<th>'+email+'</th>')
    },"json");

    </script>
