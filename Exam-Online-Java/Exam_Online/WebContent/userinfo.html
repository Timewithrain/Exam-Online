<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="css/userinfo.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script>
     
    $.post("userinfoServlet",function(data) {
      console.log(data);
      var sno = data["sno"];
      var userName = data["username"];
      var dept = data["dept"];
      console.log(sno+" "+userName+" "+dept);
      $("#info").append('<th>'+sno+'</th>'+
            '<th>'+userName+'</th>'+
            '<th>'+dept+'</th>')
    },"json");

    </script>
</head>
<body>
    <div class="center">
            <h3>您的身份信息</h3>
            <table>
            
            <thead>
             <th>学号</th>
            <th>用户名</th>
            <th>学院</th>
         
            </thead>
            <tbody  id="info">
            
            </tbody>
            
            </table>
    </div>
</body>
</html>
