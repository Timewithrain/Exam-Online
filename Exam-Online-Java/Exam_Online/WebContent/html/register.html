<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>register</title>  
    <link rel="stylesheet" type="text/css" href="../css/register.css"/>  
</head>  
<body>  
    <div id="register">  
        <h1>Register</h1>
        <form action="register" method="post">
            <input type="text" required="required" placeholder="设置邮箱" name="email"></input>
            <input type="text" required="required" placeholder="设置用户名" name="username"></input>  
            <input type="password" required="required" placeholder="设置密码" name="password"></input>  
            <input type="password" required="required" placeholder="确认密码" name="check-password"></input>
            <button class="but" type="submit">注册</button>
        </form>  
        <a href="login.html">已有账户，点此返回登录</a>
    </div>  
</body>  
</html>
