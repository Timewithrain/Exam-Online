<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成绩查询</title>
    <link rel="stylesheet" href="css/query_grade.css">
</head>
<body>
    <div id="query_body">  
        <h1>成绩查询</h1>  
        <form action="queryGrade" method="post">
            <input type="text" required="required" placeholder="用户名" name="userName" id="userName"></input>  
            <input type="test_paper_no" required="required" placeholder="试卷名称" name="test_paper_no" id="test_paper_no"></input>  
            <button class="but" id="query">查询</button>  
        </form> 
    </div>
</body>
<script src="js/jquery-1.12.4.js"></script>
    <script>
    	$.post("queryServlet", function(data) {
    		var elem = eval(data);
    		for(var i=0;i<=elem.length;i++){
    			
    		   alert(elem[i].userName+"   "+elem[i].test_paper_no+"    "+elem[i].grade);
    		   
    		}
            });

       //  })
    </script>
</html>
